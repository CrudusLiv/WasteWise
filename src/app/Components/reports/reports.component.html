<div class="reports-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Generate Reports</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <mat-form-field>
        <mat-label>Date Range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate [(ngModel)]="dateRange.start" placeholder="Start date">
          <input matEndDate [(ngModel)]="dateRange.end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <div class="report-actions">
        <button mat-raised-button color="primary" (click)="generateFeedbackReport()">
          Generate Feedback Report
        </button>
        <button mat-raised-button color="accent" (click)="generateScheduleReport()">
          Generate Schedule Report
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
