<div class="notification-container">
  <div class="notification-header">
    <h2>Notifications</h2>
    <mat-icon>notifications</mat-icon>
  </div>

  <div class="notification-content">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <div *ngIf="!loading && notifications.length === 0" class="no-notifications">
      <mat-icon>notifications_off</mat-icon>
      <p>No notifications available</p>
    </div>

    <mat-card *ngFor="let notification of notifications" 
              [ngClass]="{'unread': notification.status === 'unread'}"
              class="notification-card">
      <mat-card-header>
        <mat-card-title>{{ notification.title }}</mat-card-title>
        <mat-card-subtitle>
          From: {{ notification.adminId.username }}
          <span class="notification-date">
            {{ notification.createdAt | date:'medium' }}
          </span>
        </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p>{{ notification.message }}</p>
      </mat-card-content>
      
      <mat-card-actions *ngIf="notification.status === 'unread'">
        <button mat-button color="primary" (click)="markAsRead(notification._id)">
          Mark as Read
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
